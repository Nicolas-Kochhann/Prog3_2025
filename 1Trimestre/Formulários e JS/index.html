<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="formulario">
        <div class="grupo">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div class="grupo">
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" min="1" max="100" required>
        </div>
        <div class="grupo">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required>
        </div>
        <div class="grupo">
            <label for="curso">Curso:</label>
            <select id="curso" name="curso">
                <option value="info">Informática</option>
                <option value="adm">Administração</option>
                <option value="quim">Química</option>
                <option value="mamb">Meio Ambiente</option>
            </select>
        </div>
        <div class="grupo">
            <fieldset>
                <legend>Turno:</legend>
                <label><input type="radio" name="turno" value="manhã">Manhã</label>
                <label><input type="radio" name="turno" value="Tarde">Tarde</label>
            </fieldset>
        </div>        
        <div class="grupo">
            <fieldset>
                <legend>Como você vem para o IF?</legend>
                <label><input type="checkbox" name="privado">Veículo próprio</label>
                <label><input type="checkbox" name="publico">Transport Público</label>
            </fieldset>
        </div>
        <div class="grupo centralizar">
            <input type="submit" value="Gerar" name="Gerar">
        </div>
    </form>
    <div id="Texto"></div>
</body>
</html>
